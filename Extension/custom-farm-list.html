<!DOCTYPE html>
<html lang="en" style="--bs-light: #efdfc2;--bs-light-rgb: 239,223,194;--bs-body-bg: #efdfc2;">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Custom Farm Lists - AQW Do I Have</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/Navbar-Centered-Brand-Dark-icons.css">
    <style>
        body {
            --bs-primary: #3f0b2c;
            --bs-primary-rgb: 63,11,44;
            --bs-light: #efdfc2;
            --bs-light-rgb: 239,223,194;
            background: linear-gradient(#5b2c48 84%, #441832 100%), #5b2c48;
            color: #ffffff;
            min-height: 100vh;
        }
        
        .lists-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }
        
        .list-management {
            background: rgba(190,190,190,0.16);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #444;
        }
        
        .list-content {
            background: rgba(190,190,190,0.16);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #444;
        }
        
        .list-item {
            background-color: #572844;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #716550;
        }
        
        .list-item:hover {
            background-color: #634052;
        }
        
        .list-item.selected {
            background: linear-gradient(#3c7bc3 84%, #2a5a9a 100%), #3c7bc3;
        }
        
        .farm-item {
            background-color: #572844;
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #716550;
        }
        
        .farm-item:hover {
            background-color: #634052;
        }
        
        .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .delete-btn:hover {
            background-color: #da190b;
        }
        
        .add-item-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #716550;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #efdfc2;
        }
        
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #716550;
            border-radius: 4px;
            background-color: #572844;
            color: white;
        }
        
        .btn {
            background: linear-gradient(#3c7bc3 84%, #2a5a9a 100%), #3c7bc3;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
        }
        
        .btn:hover {
            background: linear-gradient(#4a89d1 84%, #3868a8 100%), #4a89d1;
        }
        
        .btn.secondary {
            background: linear-gradient(#4CAF50 84%, #45a049 100%), #4CAF50;
        }
        
        .btn.secondary:hover {
            background: linear-gradient(#5cbf60 84%, #53b057 100%), #5cbf60;
        }
        
        .stats {
            margin-top: 20px;
            padding: 15px;
            background: rgba(190,190,190,0.16);
            border-radius: 5px;
            border: 1px solid #716550;
        }
    </style>
</head>

<body class="text-light flex-grow-1 flex-shrink-0 flex-fill">
    <nav class="navbar navbar-dark navbar-expand-md bg-primary bg-gradient py-3" data-bss-hover-animate="bounce" style="background: #3c7bc3;">
        <div class="container"><span>AqwDoIHave {Custom Farm Lists};</span><a class="navbar-brand d-flex align-items-center" href="#"></a>
            <div class="collapse navbar-collapse flex-grow-0 order-md-first" id="navcol-6">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                </ul>
            </div>
            <div class="d-none d-md-block">
                <button class="btn btn-outline-light me-2" onclick="goToFarmPage()" type="button">To Farm Page</button>
                <button class="btn btn-outline-light me-2" onclick="goToMainWiki()" type="button">Back to Wiki</button>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid py-4">
        <div class="container">
        
        <div class="lists-container">
            <div class="list-management">
                <h2 style="color: #efdfc2;">Farm Lists</h2>
                <div class="input-group">
                    <label for="listName">New List Name:</label>
                    <input type="text" id="listName" placeholder="Enter list name...">
                </div>
                <button class="btn" onclick="createNewList()">Create List</button>
                
                <div id="farmLists" style="margin-top: 20px;">
                    <!-- Lists will be populated here -->
                </div>
                
                <div class="stats">
                    <h3 style="color: #efdfc2;">Statistics</h3>
                    <div id="listStats">
                        <p>Total Lists: <span id="totalLists">0</span></p>
                        <p>Total Items: <span id="totalItems">0</span></p>
                    </div>
                </div>
            </div>
            
            <div class="list-content">
                <h2 id="currentListTitle" style="color: #efdfc2;">Select a list to view items</h2>
                <div id="currentListItems">
                    <!-- Current list items will be shown here -->
                </div>
                
                <div class="add-item-section" id="addItemSection" style="display: none;">
                    <h3 style="color: #efdfc2;">Add Item to List</h3>
                    <div class="input-group">
                        <label for="itemName">Item Name:</label>
                        <input type="text" id="itemName" placeholder="Enter item name...">
                    </div>
                    <div class="input-group">
                        <label for="itemSource">Source (optional):</label>
                        <input type="text" id="itemSource" placeholder="Quest, Monster, Merge Shop...">
                    </div>
                    <div class="input-group">
                        <label for="itemNotes">Notes (optional):</label>
                        <input type="text" id="itemNotes" placeholder="Personal notes...">
                    </div>
                    <button class="btn" onclick="addItemToCurrentList()">Add Item</button>
                    <button class="btn secondary" onclick="importFromWiki()">Import from Current Wiki Page</button>
                </div>
            </div>
        </div>
        </div>
    </div>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/custom-farm-list.js"></script>
</body>
</html>
